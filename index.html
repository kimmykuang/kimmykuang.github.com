---
layout: default
---

<header>
    <div class="container">
        <h1>Kimmykuang.github.com</h1>
        <h2>KimmyKuang&#39;s blog</h2>

        <section id="downloads">
          <a href="https://github.com/kimmykuang" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
    </div>
</header>

<div class="index_content container">
    <section>
        <ul class="article_list">
        {% for post in site.posts %}
            <li>
                <h2 class="article_title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <div class="article_desc">{{ post.description }}</div>
            </li>
        {% endif %}
        </ul>
    </section>
</div>
